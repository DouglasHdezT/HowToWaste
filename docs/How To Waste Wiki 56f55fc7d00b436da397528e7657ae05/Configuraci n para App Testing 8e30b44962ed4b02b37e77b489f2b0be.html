po-cli escribiendo la siguiente linea de comandos:</div></figure><pre id="7cabbacc-23e6-4b6a-84df-e26d7b846af9" class="code"><code>npm i --global expo-cli</code></pre><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="6c14cf91-f1de-41d4-b85e-1039ebb2799e"><div style="font-size:1.5em"><img class="icon" src="Configuraci%20n%20para%20App%20Testing%208e30b44962ed4b02b37e77b489f2b0be/logo.png"/></div><div style="width:100%">Despu√©s de eso, clona el repositorio del proyecto escribiendo lo siguiente en tu terminal:</div></figure><pre id="d1fa1796-0c50-431e-b445-99fe10b672a6" class="code"><code>git clone https://github.com/DouglasHdezT/HowToWaste-MobileClient.git</code></pre><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="3334cef7-cb67-4839-a7ad-88988cc003de"><div style="font-size:1.5em"><img class="icon" src="Configuraci%20n%20para%20App%20Testing%208e30b44962ed4b02b37e77b489f2b0be/html%201.png"/></div><div style="width:100%">Dentro del directorio del repositorio instala las dependencias de npm de la siguiente manera:</div></figure><pre id="cb5994c0-b426-446f-9889-cde684c77f23" class="code"><code>npm i</code></pre><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="cf9ddcde-fb94-44bd-812b-624bf92e557a"><div style="font-size:1.5em"><span class="icon">‚úÖ</span></div><div style="width:100%">Seguido de esto inicia el servidor as√≠:</div></figure><pre id="31f0cced-9141-43cd-9f00-ac9449dd4c0e" class="code"><code>npm start</code></pre><hr id="6a576352-e494-4f50-b0c1-a44c74ce0c5d"/><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="b8443f74-f9be-43db-a921-26aa279a8fe9"><div style="font-size:1.5em"><img class="icon" src="Configuraci%20n%20para%20App%20Testing%208e30b44962ed4b02b37e77b489f2b0be/save%201.png"/></div><div style="width:100%">Instala la Aplicaci√≥n Expo en tu dispositivo m√≥vil, dando click en el siguiente enlace te dirigimos a la p√°gina con las instrucciones para hacerlo:</div></figure><figure id="ef96da83-ff28-4364-9265-cbd63c54e7bf" class="block-color-blue link-to-page"><a href="Descarga%20e%20instalaci%20n%20ef96da83ff2843649265cbd63c54e7bf.html"><img class="icon" src="Descarga%20e%20instalaci%20n%20ef96da83ff2843649265cbd63c54e7bf/installation.png"/>Descarga e instalaci√≥n</a></figure><figure class="block-color-gray_background callout" style="white-space:pre-wrap;display:flex" id="6e39f668-b8a2-4660-b79d-696f902de909"><div style="font-size:1.5em"><img class="icon" src="Configuraci%20n%20para%20App%20Testing%208e30b44962ed4b02b37e77b489f2b0be/search.png"/></div><div style="width:100%">Seguido de esto, escanea con Expo el c√≥digo QR de la App en el Server, y estar√° todo listo para probarla</div></figure><p id="b889ea69-34b7-46cf-9447-be739f966812" class="">
